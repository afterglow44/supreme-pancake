<!DOCTYPE html>

<body>
    <h4>1. 본 과정에 만족하십니까?</h4>
    <form action="">
        <input type="radio" name="manjokdo" id="yes" checked><label for="yes">그렇다</label> <br>
        <input type="radio" name="manjokdo" id="soso"><label for="soso">모른다</label> <br>
        <input type="radio" name="manjokdo" id="no"><label for="no">아니다</label> <br>
    </form>
    <br>
    <form action="">
        <h4>2. 내가 좋아하는 언어 선택하기</h4>
        <input type="checkbox" name="lang" id="c"><label for="c">C</label><br>
        <input type="checkbox" name="lang" id="java"><label for="java">java</label><br>
        <input type="checkbox" name="lang" id="html"><label for="html">html</label><br>
    </form>
</body>
